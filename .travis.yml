# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - 0.6
  - nightly
matrix:
  allow_failures:
    - julia: nightly
notifications:
  email: false
# uncomment the following lines to override the default test script
script:
 - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
 - julia -e 'try Pkg.clone("https://github.com/yeesian/ArchGDAL.jl.git") end; LibGit2.branch!(LibGit2.GitRepo(Pkg.Dir.path()*"/ArchGDAL/"), "julia-0.6-branch", "bbe15b66cde73bb07f4e35909e78e2c92d8d374b"); Pkg.update(); Pkg.build("ArchGDAL"); Pkg.clone(pwd()); Pkg.build("VAWTools"); Pkg.test("VAWTools"; coverage=true)'
# - julia -e 'Pkg.clone(pwd()); Pkg.build("VAWTools"); Pkg.test("VAWTools"; coverage=true)'
after_success:
  # push coverage results to Coveralls
  - julia -e 'cd(Pkg.dir("VAWTools")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
  # push coverage results to Codecov
  - julia -e 'cd(Pkg.dir("VAWTools")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
